<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>learning promises</title>
  <style>
    body{
      background-color: #282828;
    }
  </style>
</head>
<body>
  <script>
    console.clear();
    new Promise((resolve, reject)=>{
      setTimeout(()=>{          
          resolve('task #1 done');
        }, 3000
       )
    }).then(response=>{
      console.log(response);
      setTimeout(()=>{
        console.log('task #2 done');
      },1000)

    })

    




    

  </script>

</body>
</html>
