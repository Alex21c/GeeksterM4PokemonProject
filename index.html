<body class="relative bg-slate-500  flex flex-col items-center gap-2 mb-10">
  <header id="header" class="wrapperForm  bg-slate-700 w-full z-40 p-5 flex flex-row justify-center gap-[2rem]">
    <div id='wrapperCharizardAndProjectname' class="flex justify-center items-center gap-[1rem]">
      <div>
        <img src="Images/charizard.gif" alt="Pokemon charizard">
      </div>
      <h1 id='topHeading' class="text-center  text-zinc-50"><span class="assignmentTitle font-semibold text-5xl" style="font-variant: small-caps;">Pokemon Project</span> <a href="https://www.geekster.in/full-stack-web-development-program" class="geeksterPromo text-2xl">(<span class="underline">Geekster MERN Stack Module #4</span>)</a></h1>

    <form class="flex flex-col gap-1 w-[20rem]">

  <div id="divResults" class="mt-5 grid grid-cols-5 gap-3 relative">

  <a href="#header" class="transition-all  text-zinc-50 bg-emerald-700 hover:bg-emerald-800 active:bg-emerald-900 focus:outline-none focus:ring focus:ring-emerald-500  rounded-md cursor-pointer pr-7 pl-7 p-3 font-semibold text-2xl"><i class="fa-sharp fa-solid fa-arrow-up"></i>&emsp;Back to Top</a>
